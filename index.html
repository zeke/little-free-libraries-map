<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Free Libraries Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet Omnivore for KML parsing -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

    <script>
        // Initialize the map (centered on Berkeley, CA)
        const map = L.map('map').setView([37.8715, -122.2730], 14);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Load KML file
        const kmlLayer = omnivore.kml('libraries.kml')
            .on('layeradd', function(e) {
                // Add popup to each marker
                const layer = e.layer;
                if (layer.feature && layer.feature.properties) {
                    const props = layer.feature.properties;
                    let popupContent = '';

                    // Add name if available
                    if (props.name) {
                        popupContent += `<h3 style="margin: 0 0 10px 0;">${props.name}</h3>`;
                    }

                    // Add description if available (already contains HTML with images and details)
                    if (props.description) {
                        popupContent += props.description;
                    }

                    // Bind popup to marker
                    if (popupContent) {
                        layer.bindPopup(popupContent, {
                            maxWidth: 400,
                            maxHeight: 500
                        });
                    }
                }
            })
            .addTo(map);
    </script>
</body>
</html>
